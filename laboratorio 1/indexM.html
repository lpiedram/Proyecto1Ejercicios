<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
    <title>Laboratorio 1: Proyecto</title>
</head>
<body class="container" id="med">
    <header>
        <div id="seccionPrimera" class="row">
            <label id="numero" class="col-md-6"><i class="fas fa-phone-square"></i>+506 63261571</label>
            <label id="correo" class="col-md-6"><i class="fas fa-envelope"></i>lpiedram@ucenfotec.ac.cr</label>
        </div>
        <div id="seccionSegunda">
            <div id="MenuBar" class="row">
                <div id="logo" class="col-md-6">
                    <h2>Lab1</h2>
                    <h3>App FarMedics</h3>
                </div>
                <nav id="menu" class="col-md-6">
                    <a href="indexC.html">Casas Farmaceuticas</a>
                    <a href="indexM.html">Medicamentos</a>
                </nav>
            </div>
    </header>
    <main>
        <h1><i class="fa fa-user-o" aria-hidden="true"></i>Registro de Medicamentos</h1>
        <div class="col-md-2">
            <input type="text" id="txtFiltro" placeholder="Filtrar">
        </div>
        <div class="row">
            <form class="col-md-4">
                <div>
                    <label for="txtCod">Codigo</label>
                    <input type="text" id="txtCod" required>
                </div>
                <div>
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" required>
                </div>
                <div>
                    <fieldset>
                        <legend>Tipo de Medicamento</legend>
                        <label for="rbtIntra">Oral</label>
                        <input type="radio" name="rbtTipo" id="rbtIntra" value="true">

                        <label for="">Intravenoso</label>
                        <input type="radio" name="rbtTipo" id="rbtOral" value="false">
                    </fieldset>
                </div>
                <div>
                    <label for="txtCosto">Costo</label>
                    <input type="number" id="txtCosto" required>
                </div>
                <div>
                    <label for="txtCasa">Casa Farmaceutica</label>
                    <select id="sltCasas"></select>
                </div>
                <div>
                    <button type="button" id="btnRegistrar">Registrar</button>
                    <button type="button" id="btnActualizar">Actualizar</button>
                </div>
            </form>
            <table id="tblMedicamentos" class="col-md-8">
                <thead>
                    <tr>
                        <th>Opciones</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Tipo de Medicamento</th>
                        <th>Costo</th>
                        <th>Casa Farma</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.js"></script>
    <script type="text/javascript" src="js/logicaFarma.js"></script>
    <script type="text/javascript" src="js/controladorFarma.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    </body>
</body>
</html>
